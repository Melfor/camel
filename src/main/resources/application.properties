## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5433/camel
spring.datasource.username=postgres
spring.datasource.password=root

## LIQUIBASE
spring.liquibase.change-log=classpath:db/db.changelog-master.xml
spring.liquibase.enabled=false
spring.liquibase.default-schema=public

## Camel Routes
subtraction.route.fromRoute = kafka:subtraction?brokers=localhost:9092&groupId=kafkaCamelApp&consumersCount=4
subtraction.route.toRoute = kafka:result?brokers=localhost:9092&groupId=kafkaCamelApp

division.route.fromRoute = kafka:division?brokers=localhost:9092&groupId=kafkaCamelApp&consumersCount=4
division.route.toRoute = kafka:result?brokers=localhost:9092&groupId=kafkaCamelApp

rest.route.fromRoute = jetty:http://localhost:9095/api/calc
rest.route.subtractionRoute = kafka:subtraction?brokers=localhost:9092&groupId=restCamelKafkaApp

rest.route.divisionRoute = kafka:division?brokers=localhost:9092&groupId=restCamelKafkaApp
rest.route.errorRoute = kafka:errorTopic?brokers=localhost:9092&groupId=restCamelKafkaApp

direct.route.toRoute = kafka:subtraction?brokers=localhost:9092&groupId=kafkaCamelApp

result.route.fromRoute = kafka:result?brokers=localhost:9092&groupId=kafkaCamelApp
result.route.toRoute = direct:${body.id}

dynamic.enrich.mapping.route.fromRoute= jetty:http://localhost:9095/api/calc/enrichMapping
dynamic.enrich.mapping.route.toRoute= kafka:subtraction?brokers=localhost:9092
dynamic.enrich.mapping.route.enrichRoute= sql:select * from mapping where system_id = :#systemId
dynamic.enrich.mapping.route.pollEnrichRoute= direct:${body.id}

dynamic.process.mapping.route.fromRoute= jetty:http://localhost:9095/api/calc/processMapping
dynamic.process.mapping.route.toRoute= kafka:subtraction?brokers=localhost:9092
dynamic.process.mapping.route.pollEnrichRoute= direct:${body.id}
